<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <!-- page wrap -->
    <div id="page-wrap">

        <!-- top header -->
        <div id="top-header">
            <img src="img/logo-copia.png" alt="Logo picture Toboolist">
            <h1>Toboolist</h1>
        </div>
        <!-- /top header -->

        <!-- main -->
        <main>

            <!-- buttons -->
            <div class="buttons">
                <button>Add Task</button>
                <button>Add Section</button>
            </div>
            <!-- /buttons -->

            <!-- to-do list -->
            <div class="to-do-list">
                <h2>New Task</h2>
            </div>
            <!-- /to-do list -->

        </main>

    </div>
    <!-- /page wrap -->

</body>
</html>
